spring.datasource.url=jdbc:mysql://mysql-ab2d1a7-jerocruz76-0502.d.aivencloud.com:24773/vorteXtream
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
