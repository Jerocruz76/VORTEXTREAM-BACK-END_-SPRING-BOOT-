## Port

server.port=${PORT}

## Cloudinary

cloudinary.url=${CLOUDINARY_URL}
cloudinary.config.secure=true

## Swagger

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/api

springdoc.api-docs.info.title=Mi API Documentada
